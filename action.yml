name: setup-fianu
description: Setup Fianu CLI, on GitHub Actions runners
inputs:
  version:
    description: Version of Fianu CLI to install
    required: false
    default: 1.0.1
  install-dir:
    description: 'Where to install the fianu binary'
    required: false
    default: '$HOME/.fianu'
runs:
  using: node12
  main: dist/index.js
