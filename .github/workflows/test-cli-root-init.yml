name: Tests

on:
  push:
    branches:
    - main
    - feature/add-windows-init-tests
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  deptest:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [1.9.39]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gh
        uses: ./
        with:
          version: ${{ matrix.version }}

      - name: Test CLI
        run: |-
          fianu
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest-large, macos-13, macos-14]
        version: [1.3.0, 1.9.11, 1.9.39]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup gh
      uses: ./
      with:
        version: ${{ matrix.version }}

    - name: Test CLI
      run: |-
        uname -s | tr '[:upper:]' '[:lower:]'
        fianu root init
